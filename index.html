<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat in Box | CSS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="flower.png">
</head>
<body>
        <div class="container">
                <div class="box">
                        <div class="b1"></div>
                        <div class="b2"></div>
                        <div class="cat">
                                <div class="headphones">
                                    <div class="headphone-left"></div>
                                    <div class="headband"></div>
                                    <div class="headphone-right"></div>
                                </div>
                                <div class="face">
                                        <div class="lower"></div>
                                        <div class="left-ear"></div>
                                        <div class="right-ear"></div>
                                        <div class="left-eye">
                                                <div class="eye"></div>
                                        </div>
                                        <div class="right-eye">
                                                <div class="eye"></div>
                                        </div>
                                        <div class="nose"></div>
                                </div>
                                <div class="hat">
                                        <div class="deco">
                                                <div class="d1"></div>
                                                <div class="d2"></div>
                                                <div class="d3"></div>
                                                <div class="d4"></div>
                                        </div>
                                </div>
                                <div class="speech-bubble">for you pretty meower</div>
                                <div class="hands">
                                        <div class="hand-left"></div>
                                        <div class="hand-right"></div>
                                </div>
                                <div class="bouquet">
                                        <div class="tulip">
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                        </div>
                                        <div class="tulip">
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                        </div>
                                        <div class="tulip">
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="shadow"></div>
        </div>
    <script>
        const box = document.querySelector('.box');
        box.addEventListener('click', () => {
            box.classList.toggle('active');
        });
    </script>
</body>
</html>
